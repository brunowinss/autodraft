<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Complete - Auto Draft Uploader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; color: white; padding: 40px; max-width: 500px; }
        .icon { font-size: 80px; margin-bottom: 20px; }
        h1 { font-size: 32px; margin-bottom: 15px; }
        p { font-size: 18px; opacity: 0.9; margin-bottom: 30px; line-height: 1.6; }
        .status { background: rgba(255,255,255,0.2); padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .btn { display: inline-block; background: #000; color: white; padding: 14px 28px; border-radius: 50px; text-decoration: none; font-weight: 600; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">⏳</div>
        <h1 id="title">Processing...</h1>
        <p id="message">Please wait while we complete your authorization.</p>
        <div class="status" id="status"></div>
        <a href="/" class="btn" id="homeBtn" style="display:none">Return Home</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const status = document.getElementById('status');
        const homeBtn = document.getElementById('homeBtn');
        if (error) {
            icon.textContent = '❌';
            title.textContent = 'Authorization Failed';
            message.textContent = 'There was an error during authorization.';
            status.innerHTML = '<p class="error">Error: ' + error + '</p>';
            homeBtn.style.display = 'inline-block';
        } else if (code) {
            icon.textContent = '✅';
            title.textContent = 'Authorization Successful!';
            message.textContent = 'Your TikTok account has been connected.';
            status.innerHTML = '<p>You can now upload videos to your TikTok drafts.</p>';
            homeBtn.style.display = 'inline-block';
        } else {
            icon.textContent = '⚠️';
            title.textContent = 'No Authorization Data';
            message.textContent = 'Please start the authorization process from the home page.';
            homeBtn.style.display = 'inline-block';
        }
    </script>
</body>
</html>
